stages:
  - name: test
  - name: deploy-docker
    if: tag IS present
  - name: deploy-pip
    if: tag IS present
  - name: deploy-mkdocs
    if: tag IS present
  - name: deploy-release
    if: tag IS present

jobs:
  include:
    - stage: test
      name: "Tests"
      language: python
      python:
        - '3.7'
      dist: xenial
      sudo: true
      install:
        - pip install -r test-requirements.txt
        - pip install codecov
      script:
        - pytest --cov publish
      after_success:
        - codecov
    - stage: deploy-pip
      name: "Publish to PyPi"
      language: python
      python: '3.7'
      dist: xenial
      sudo: true
      script:
        - pip install -r test-requirements.txt
      deploy:
        provider: pypi
        user: AuHau-deploy
        distributions: sdist bdist_wheel
        skip_existing: true
        on:
          tags: true
          repo: AuHau/ipfs-publish
        password:
          secure: 

    - stage: deploy-docker
      name: "Publish to Docker Hub"
      services:
        - 'docker'
      script: docker build -t auhau/ipfs-publish:latest -t auhau/ipfs-publish:$TRAVIS_TAG .
      deploy:
        provider: script
        script:  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && docker push auhau/ipfs-publish:latest && docker push auhau/ipfs-publish:$TRAVIS_TAG
        on:
          tags: true
          repo: AuHau/ipfs-publish
    - stage: deploy-mkdocs
      name: "Publish documentation"
      language: python
      python: '3.7'
      dist: xenial
      sudo: true
      install:
        - pip install -r test-requirements.txt
      script:
        - git config user.name "Adam Uhlir";
        - git config user.email "hello@adam-uhlir.me";
        - git remote add gh-token "https://${GH_TOKEN}@github.com/AuHau/ipfs-publish.git";
        - git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
        - mkdocs gh-deploy -v --clean --remote-name gh-token;
    - stage: deploy-release
      name: "Create draft release"
      language: python
      python: '3.6'
      script: echo 'Lets do it!'
      deploy:
        provider: releases
        api_key: ${GH_TOKEN}
        draft: true
        on:
          tags: true
          repo: AuHau/ipfs-publish